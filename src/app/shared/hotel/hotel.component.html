<div class="border hotel bg-white rounded p-3 shadow-sm d-flex mb-4 align-items-center">
    <div>
        <img src="../../../assets/images/hotel.png" alt="">
    </div>
    <div class="mt-3 mt-md-0 ms-md-3">
        <div>
            <h2 class="m-0">{{hotel.name}}</h2>
            <div class="rating my-2">
                <img *ngFor="let i of stars(hotel?.hotel_rating)" src="assets/images/star.svg" alt="">
            </div>
            <h6>{{hotel.address}}, {{hotel.city}}<span *ngIf="hotel.state">, {{hotel.state}}</span></h6>
            <button class="btn mt-2 mt-md-4 px-4">Show Details</button>
        </div>
    </div>
</div>
